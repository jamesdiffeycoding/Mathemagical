<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Complex Function Visualization</title>
  <style>
    canvas {
      border: 1px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="complexCanvas" width="500" height="500"></canvas>
  <canvas id="complexCanvasTwo" width="500" height="500" style="position: absolute; top: 520px;"></canvas>

  <script>
    const canvas = document.getElementById('complexCanvas');
    const ctx = canvas.getContext('2d');
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;
    const scale = 15; // Scale factor for visualizing

    let theta = 0;

    function drawNextFrame() {
      // Calculate Z(theta)
      const realPart = Math.cos(theta) + Math.cos(Math.PI * theta);
      const imagPart = Math.sin(theta) + Math.sin(Math.PI * theta);
      const x = centerX + realPart * scale;
      const y = centerY + imagPart * scale;

      // Draw the point
      ctx.beginPath();
      ctx.arc(x, y, 1, 0, 2 * Math.PI);
      ctx.fillStyle = 'orange';
      ctx.fill();

      theta += 0.01; // Increment theta for next frame

      if (theta <= 20 * Math.PI) {
        requestAnimationFrame(drawNextFrame); // Continue animating
      }
    }

    drawNextFrame();

    const canvasTwo = document.getElementById('complexCanvas');
    const ctxTwo = canvasTwo.getContext('2d');
    const centerXTwo = canvasTwo.width / 2;
    const centerYTwo = canvasTwo.height / 2;
    const scaleTwo = 50; // Scale factor for visualizing

    let thetaTwo = 0;

    function drawNextFrameTwo() {
      // Calculate Z(theta)
      const realPartTwo = Math.cos(thetaTwo) + Math.cos(Math.PI * thetaTwo);
      const imagPartTwo = Math.sin(thetaTwo) + Math.sin(Math.PI * thetaTwo);
      const xTwo = centerXTwo + realPartTwo * scaleTwo;
      const yTwo = centerYTwo + imagPartTwo * scaleTwo;

      // Draw the point
      ctxTwo.beginPath();
      ctxTwo.arc(xTwo, yTwo, 1, 0, 2 * Math.PI);
      ctxTwo.fillStyle = 'red';
      ctxTwo.fill();

      thetaTwo += 0.01; // Increment theta for next frame

      if (thetaTwo <= 20 * Math.PI) {
        requestAnimationFrame(drawNextFrameTwo); // Continue animating
      }
    }

    drawNextFrameTwo();
  </script>
</body>
</html>
